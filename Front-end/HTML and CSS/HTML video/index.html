<!DOCTYPE html>
<!-- html -->
<html lang="en">
<!-- head -->
<head>
    <meta charset="UTF-8">
    <title>HTML video</title>
</head> <!-- End of head -->
<!-- body -->
<body>
    <!-- div -->
    <div>
        <h1>HTML video</h1>
        <p>HTML video tag is used to show video on a web page</p>
    </div> <!-- End of div -->
    <!-- div -->
    <div>
        <h2>HTML video</h2>
        <p>To show a video on a web page, use the video tag</p>
        <p>Example:</p>
        <!-- div -->
        <div>
            <video width="320" height="240" controls muted>
                <source src="" type=""> <!-- Set attribute values here! -->
            </video>
        </div> <!-- End of div -->
        <p>In this case, I didn't put the video source, so it won't show anything</p>
    </div> <!-- End of div -->
