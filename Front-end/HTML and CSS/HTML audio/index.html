<!DOCTYPE html>
<!-- html -->
<html lang="en">
<!-- head -->
<head>
    <meta charset="UTF-8">
    <title>HTML audio</title>
</head> <!-- End of head -->
<!-- body -->
<body>
    <!-- div -->
    <div>
        <h1>HTML audio</h1>
        <p>HTML audio tag is used to define sound, such as music or other audio streams.</p>
    </div> <!-- End of div -->
    <!-- div -->
    <div>
        <h2>HTML audio</h2>
        <p>To play an audio file in HTML, use the audio tag</p>
        <p>Example:</p>
        <!-- div -->
        <div>
            <audio controls muted>
                <source src="" type=""> <!-- Set attribute values here! -->
            </audio>
        </div> <!-- End of div -->
        <p>In this case, I didn't put the audio source, so it won't play anything</p>
    </div> <!-- End of div -->
</body> <!-- End of body -->
</html> <!-- End of html -->
