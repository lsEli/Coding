<!DOCTYPE html>
<!-- html -->
<html lang="en">
<!-- head -->
<head>
    <meta charset="UTF-8">
    <title>HTML tables</title>
</head> <!-- End of head -->
<!-- body -->
<body>
    <!-- div -->
    <div>
        <h1>HTML tables</h1>
        <p>HTML tables are used to display data in tabular form (row * column)</p>
    </div> <!-- End of div -->
    <!-- div -->
    <div>
        <h2>HTML tables</h2>
        <p>To specify a table, use the following tags:</p>
        <p>Example:</p>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Doe</td>
                <td>25</td>
            </tr>
        </table>
    </div> <!-- End of div -->
</body> <!-- End of body -->
</html> <!-- End of html -->
