<!DOCTYPE html>
<!-- html -->
<html lang="en">
<!-- head -->
<head>
    <meta charset="UTF-8">
    <title>HTML hyperlinks</title>
</head> <!-- End of head -->
<!-- body -->
<body>
    <!-- div -->
    <div>
        <h1>HTML hyperlinks</h1>
        <p>HTML hyperlinks are links to another document or resource in the same or different website</p>
    </div> <!-- End of div -->
    <!-- div -->
    <div>
        <h2>HTML hyperlinks</h2>
        <p>To create a hyperlink, use the a tag and the href attribute</p>
        <p>Example:</p>
        <p><a href="">Link here!</a></p> <!-- Set attribute values here! -->
        <p>In this case, I didn't put the hyperlink reference, so it won't redirect to nowere</p>
    </div> <!-- End of div -->
</body> <!-- End of body -->
</html> <!-- End of html -->
