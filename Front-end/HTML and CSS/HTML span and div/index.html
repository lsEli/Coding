<!DOCTYPE html>
<!-- html -->
<html lang="en">
<!-- head -->
<head>
    <meta charset="UTF-8">
    <title>HTML span and div</title>
</head> <!-- End of head -->
<!-- body -->
<body>
    <!-- div -->
    <div>
        <h1>HTML span and div</h1>
        <p>HTML span and div tags are used to group elements</p>
    </div> <!-- End of div -->
    <!-- div -->
    <div>
        <h2>HTML span and div</h2>
        <p>To group elements on a web page, use the following tags:</p>
        <p>Example:</p>
        <p><span style="color: salmon;">span text</span></p>
        <p><div>div text</div></p>
    </div> <!-- End of div -->
